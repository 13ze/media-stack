version: '2'
name: media-stack
services:

  ## Uncomment to enable transmission as bittorrent client. ##
  ## Keep one of qbittorrent or transmission ##
  # transmission:
  #   container_name: transmission
  #   image: lscr.io/linuxserver/transmission:3.00-r5-ls127
